<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Pilihan Ganda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h2>Quiz Pilihan Ganda</h2>
    <form id="quizForm">
      <div id="question-container"></div>
      <button type="button" id="nextButton" onclick="nextQuestion()">Berikutnya</button>
      <button type="button" id="submitButton" onclick="submitQuiz()" style="display: none;">Kirim Jawaban</button>
    </form>
    <div id="result" style="display: none;">
      <h3>Hasil:</h3>
      <p id="score"></p>
    </div>
  </div>
  <script src="java.js"></script>
</body>
</html>
